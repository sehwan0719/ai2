<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>감정 기반 명언 책</title>
<style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    user-select: none;
  }

  h1 {
    margin-bottom: 20px;
  }

  #emotion-buttons {
    margin-bottom: 30px;
  }

  #emotion-buttons button {
    background: #007BFF;
    border: none;
    color: white;
    font-size: 16px;
    padding: 10px 16px;
    margin: 6px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  #emotion-buttons button:hover {
    background: #0056b3;
  }

  #book-container {
    width: 400px;
    height: 300px;
    perspective: 1500px;
  }

  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
    transform-origin: left center;
    transition: transform 1s ease-in-out;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
    box-sizing: border-box;
  }

  .front {
    z-index: 2;
    transform: rotateY(0deg);
  }

  .back {
    transform: rotateY(-180deg);
  }

  .page.flipped.front {
    transform: rotateY(-180deg);
    z-index: 1;
  }

  .page.flipped.back {
    transform: rotateY(0deg);
    z-index: 2;
  }

  .content {
    font-size: 18px;
    text-align: center;
    line-height: 1.5;
  }

  #control-buttons {
    margin-top: 20px;
  }

  #control-buttons button {
    background: #28a745;
    border: none;
    color: white;
    font-size: 15px;
    padding: 8px 14px;
    margin: 0 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  #control-buttons button:hover {
    background: #1e7e34;
  }

</style>
</head>
<body>

<h1>📘 감정의 옷장에 오신 것을 환영합니다!</h1>
<div id="emotion-buttons">
  <!-- 감정 버튼들 -->
  <button data-emotion="행복">행복</button>
  <button data-emotion="슬픔">슬픔</button>
  <button data-emotion="분노">분노</button>
  <button data-emotion="불안">불안</button>
  <button data-emotion="평온">평온</button>
  <button data-emotion="설렘">설렘</button>
  <button data-emotion="지루함">지루함</button>
  <button data-emotion="피곤함">피곤함</button>
  <button data-emotion="자신감">자신감</button>
  <button data-emotion="외로움">외로움</button>
</div>

<div id="book-container">
  <div class="page front">
    <div class="content" id="front-content">
      감정 상태를 선택해주세요
    </div>
  </div>
  <div class="page back">
    <div class="content" id="back-content">
      명언이 여기에 표시됩니다.
    </div>
  </div>
</div>

<div id="control-buttons" style="display:none;">
  <button id="btn-other-quote">🔁 다른 명언 보기</button>
  <button id="btn-back-to-menu">↩ 감정 다시 고르기</button>
</div>

<script>
  // 명언 데이터
  const quotesByEmotion = {
    "행복": [
      ["패션은 행복을 입는 방법이다.", "John Galliano"],
      ["스타일은 자기 자신을 사랑하는 방법이야.", "Donna Karan"],
      ["행복은 좋은 옷을 입는 것에서 시작된다.", "Vivienne Westwood"]
    ],
    "슬픔": [
      ["어두운 날에도 멋은 빛날 수 있다.", "Marc Jacobs"],
      ["스타일은 감정을 치유하는 무기다.", "Tom Ford"],
      ["우아함은 고통 속에서도 지켜야 할 가치다.", "Coco Chanel"]
    ],
    "분노": [
      ["분노조차 패션으로 승화시켜라.", "Alexander McQueen"],
      ["강렬함은 가장 강력한 스타일이다.", "Riccardo Tisci"],
      ["패션은 감정을 표현하는 예술이다.", "Yves Saint Laurent"]
    ],
    "불안": [
      ["자신을 믿고 입어라. 그게 스타일의 시작이다.", "Michael Kors"],
      ["패션은 자기 확신을 만들어주는 방패다.", "Diane von Fürstenberg"],
      ["불안한 날엔, 단정함이 나를 지켜준다.", "Raf Simons"]
    ],
    "평온": [
      ["심플함은 진정한 평온이다.", "Giorgio Armani"],
      ["패션은 마음의 고요함을 비추는 거울이다.", "Jil Sander"],
      ["균형 잡힌 스타일은 마음을 잔잔하게 만든다.", "Phillip Lim"]
    ],
    "설렘": [
      ["새 옷은 새로운 기분을 만든다.", "Vera Wang"],
      ["설렘은 새로운 스타일로 표현된다.", "Marc Jacobs"],
      ["패션은 인생의 스파클이다.", "Betsey Johnson"]
    ],
    "지루함": [
      ["패션은 지루함을 거부하는 언어다.", "Anna Dello Russo"],
      ["오늘이 심심한가? 그럼 옷으로 실험해봐.", "Jacquemus"],
      ["스타일은 일상에 마법을 더한다.", "Alber Elbaz"]
    ],
    "피곤함": [
      ["편안함 속에도 멋은 있다.", "Coco Chanel"],
      ["스타일은 피곤함을 감춰주는 무기다.", "Tom Ford"],
      ["루즈해도 멋질 수 있어.", "Stella McCartney"]
    ],
    "자신감": [
      ["패션은 자신감을 입는 것이다.", "Diane von Fürstenberg"],
      ["자신감은 최고의 스타일이다.", "Oscar de la Renta"],
      ["당당하게 걷는 것이 최고의 액세서리다.", "Victoria Beckham"]
    ],
    "외로움": [
      ["패션은 나 자신과 소통하는 도구야.", "Alexander Wang"],
      ["옷은 나의 마음을 안아준다.", "Marc Jacobs"],
      ["고요함 속에서도 나는 빛날 수 있다.", "Iris van Herpen"]
    ]
  };

  const frontPage = document.querySelector('.front');
  const backPage = document.querySelector('.back');
  const frontContent = document.getElementById('front-content');
  const backContent = document.getElementById('back-content');
  const btnOtherQuote = document.getElementById('btn-other-quote');
  const btnBackToMenu = document.getElementById('btn-back-to-menu');
  const controlButtons = document.getElementById('control-buttons');
  const emotionButtons = document.querySelectorAll('#emotion-buttons button');

  let currentEmotion = null;
  let usedQuotes = [];

  // 페이지 넘기기 함수
  function flipBook() {
    frontPage.classList.toggle('flipped');
    backPage.classList.toggle('flipped');
  }

  // 명언 랜덤 선택 (중복 피하기)
  function getRandomQuote(emotion) {
    if (!quotesByEmotion[emotion]) return null;
    const quotes = quotesByEmotion[emotion];

    // 모든 명언을 다 사용했다면 초기화
    if (usedQuotes.length >= quotes.length) usedQuotes = [];

    let idx;
    do {
      idx = Math.floor(Math.random() * quotes.length);
    } while (usedQuotes.includes(idx));

    usedQuotes.push(idx);
    return quotes[idx];
  }

  // 명언 출력 및 페이지 넘기기
  function showQuote(emotion) {
    currentEmotion = emotion;
    const [quote, author] = getRandomQuote(emotion) || ["명언이 없습니다.", ""];
    const randomPageNum = Math.floor(Math.random() * 289) + 12; // 12~300

    frontContent.textContent = `📄 ${randomPageNum} 페이지`;
    backContent.innerHTML = `
      <div style="font-size: 20px; font-weight: 600; margin-bottom: 12px;">🧠 감정 상태: ${emotion}</div>
      <div style="font-style: italic;">"${quote}"</div>
      <div style="margin-top: 15px; font-weight: 700;">👗 ${author}</div>
    `;

    flipBook();
    controlButtons.style.display = "block";
  }

  // 감정 선택 시 처리
  emotionButtons.forEach(button => {
    button.addEventListener('click', () => {
      usedQuotes = [];
      showQuote(button.dataset.emotion);
    });
  });

  // 다른 명언 보기 버튼
  btnOtherQuote.addEventListener('click', () => {
    showQuote(currentEmotion);
  });

  // 다시 감정 선택 화면으로 돌아가기
  btnBackToMenu.addEventListener('click', () => {
    flipBook();
    controlButtons.style.display = "none";

    // 약간의 딜레이 후에 앞면 내용 초기화
    setTimeout(() => {
      frontContent.textContent = "감정 상태를 선택해주세요";
      backContent.textContent = "명언이 여기에 표시됩니다.";
      currentEmotion = null;
      usedQuotes = [];
    }, 600); // 페이지 닫히는 애니메이션 시간과 맞춤
  });
</script>

</body>
</html>
